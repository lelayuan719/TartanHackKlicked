<!DOCTYPE html>
<html lang="en">
<head>
    <title>KlickedAI</title>
    <link rel="stylesheet" href="css/AIStyle.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/AIconvo.js"></script>
    
 </head>
<body>
    <div class="header">
        Answer these questions to generate an AI version of you!
      </div>
    <div class="chat-container" id="chat-container">
        <!-- Messages will be dynamically added here using JavaScript -->
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
