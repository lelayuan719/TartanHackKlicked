<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <head>
    <title>KlickedAI</title>
    <link rel="stylesheet" href="css/newStyle.css">
    <link rel="stylesheet" href="css/circle-bar.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700&display=swap" rel="stylesheet">
    <script defer src="js/questionsGen.js"></script>

</head>
  <heading>
  </heading>
  <body>
    <div class="header pad">
      Answer these questions to generate an AI version of you!
    </div>
    <div class="container">
      <div class="left">
        <div class="sticky pad">
          <div class="loading">
            <div class="wrapper">
                <div class="loader"></div>
              </div>
              <div class="body text">
                AI Persona In Creation
              </div>
          <div style="height:60vh;"></div>     
        </div>
        </div>
      </div>
      <div class="right pad">


        <div id="questionsContainer"></div>

        <div class="button-container">
          <button class="submit-button" onclick="submitForm()">Submit</button>
      </div>
        
        <div style="height:200vh;"></div>
        Right Bottom
      </div>

    </div>
  </body>


</html>
